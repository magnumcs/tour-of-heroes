<div class="card" style="margin-bottom: 5px">
<div class="card-header">
  <button title="Adicionar novo herói" [routerLink]="['hero']" type="button" class="btn btn-warning"><strong>Novo</strong></button>
</div>
</div>
<div class="card" aria-modal="true">
  <div class="card-header">
    <div style="text-align: center">
      <table id="example" class="table table-striped table-bordered" cellspacing="0" style="width:100%">
        <thead>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let hero of heroes | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>{{hero.id}}</td>
          <td>{{hero.name}}</td>
          <td>
            <button routerLink="/detail/{{hero.id}}" title="Detalhes" class="btn btn-success"><i class="fa fa-eye"></i></button>
            <div class="divider"></div>
            <button routerLink="/edit/{{hero.id}}" title="Editar" class="btn btn-info"><i class="fa fa-edit"></i></button>
            <div class="divider"></div>
            <button title="Remover" (click)="open(hero)" class="btn badge-danger"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
